<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="left">
        <div class="logo-container">
          <img src="css/odin-lined.png" alt="logo" id="logo" />
          <p id="logo-title">Odin</p>
        </div>
        <div class="logo-ref-container">
          <p class="logo-ref">
            Photo by Max Saeling on
            <a href="https://unsplash.com/photos/FGMpA9F_Jnk" target="_blank"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div id="right">
        <div class="content-top">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h2>
          <br />
          <h2>You <em>Know</em> you want to.</h2>
        </div>
        <div id="content">
          <h2>Let's do this!</h2>
          <form action="">
            <div class="form-container">
              <div class="name-input">
                <div class="inside-input">
                  <label for="firstName">FIRST NAME *</label>
                  <input type="text" name="firstName" id="firstName" />
                </div>
                <div class="inside-input">
                  <label for="lastName">LAST NAME</label>
                  <input type="text" name="lastName" id="lastName" />
                </div>
              </div>
              <div class="info-input">
                <div class="inside-input">
                  <label for="email">EMAIL *</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="inside-input">
                  <label for="phone-num">PHONE NUMBER</label>
                  <input type="tel" name="tel" id="phone-num" />
                </div>
              </div>
              <div class="pw-input">
                <div class="inside-input">
                  <label for="password">PASSWORD *</label>
                  <input type="password" name="password" id="password" />
                </div>
                <div class="inside-input">
                  <label for="confirm-pw">CONFIRM PASSWORD *</label>
                  <input type="password" name="password" id="confirm-pw" />
                </div>
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
